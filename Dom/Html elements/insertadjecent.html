<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h3 id="myheading">My heading</h3>
        <button onclick="insert()">insert</button>

        <script>
            let el = document.getElementById('myheading');
            function insert(){
            el.insertAdjacentHTML("beforeend" , "<p>this is a line</p>");}  // three values , afterbegin/afterend/beforebegin/beforeend/
        </script>
</body>
</html>
