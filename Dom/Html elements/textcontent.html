<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <p id="para">this is a para</p>
       <p>click button to check content of para</p>
       <p id="para2"></p>
       <button onclick="myfun()">click</button>
       <h1 id="h"></h1>

       <script>
           let el = document.getElementById('para').textContent;
            document.getElementById('h').innerHTML = el;

            function myfun(){
                document.getElementById('para2').textContent = 'this is 2nd para'
            }
       </script>
</body>
</html>
