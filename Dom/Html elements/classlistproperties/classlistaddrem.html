<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
          
      <button onclick="addclass()">click add</button>
      <button onclick="removeclass()">click remove</button>
      <button onclick="containclass()">click contain</button>
      <button onclick="replaceclass()">click replace</button>
    
    <div id="demo" class="abc">
        <p>this is para</p>
    </div>
    

    <script>
          function addclass(){
          document.getElementById('demo').classList.add('mystyle');
          
          }
          function  removeclass(){
              const div = document.getElementById('demo').classList.remove('mystyle');
              console.log(div);
          }
          function containclass(){
              const div = document.getElementById('demo').classList.contains('abc');
              console.log(div);
          }
          function replaceclass(){
              document.getElementById('demo').classList.replace('abc' , 'xyz');
          }

    </script>
</body>
</html>
