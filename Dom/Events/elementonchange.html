<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <p>it will convert lower t upper </p>
       <input type="text" id="field" onchange="myfun()" />
       <p id="para"></p>

       <script>
           function myfun(){
           let x = document.getElementById('field');
           x.value = x.value.toUpperCase();
           document.getElementById('para').innerHTML = x.value;   
           }
       </script>
</body>
</html>
