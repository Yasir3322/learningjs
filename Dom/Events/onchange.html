<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <p>select the cars</p>
        <select id="myselect" onchange="myfun()"> 
            <option disabled selected>select cars</option>
            <option value="audi">Audii</option>
            <option value="mg">MG</option>
            <option value="fortuner">fortuner</option>
            <option value="baic">Baic</option>
        </select>
        <p id="para"></p>

        <script>
              function myfun(){
                  let el = document.getElementById('myselect').value;
                  document.getElementById('para').innerHTML = "You selected " + el;
              }
        </script>
</body>
</html>
