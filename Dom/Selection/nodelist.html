<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
        <h3>javascript HTML Dom</h3>
        <p class="para">hello</p>
        <p class="para">hello yasir</p>
        <p class="para">click the button to change the colour</p>
        <button onclick="changer()">changer</button>

        <script>
               function changer(){
                    
                let nodelist = document.querySelectorAll('p');
                for(let i=0;i<nodelist.length; i++){
                    let red = Math.floor(Math.random() * 254) +1;
                    let green = Math.floor(Math.random() *254) +1;
                    let blue = Math.floor(Math.random()*254)+1;
                  
                let mycolor = `rgb(`+red +`,` +green+`,`+blue+`)`;
                    nodelist[i].style.color = mycolor;
                }
                
              
               }
        </script>
</body>
</html>
