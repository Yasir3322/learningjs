<body>
    <div class="container">
         <button id="btn" onclick="countit()">click</button>
         Count:<p id="no"></p>
    </div>

    <script>
             let count = 0;
             document.getElementById('no').innerHTML = count;

             function countit(){
                 count = count + 1;
                 document.getElementById('no').innerHTML = count;
             }

    </script>
