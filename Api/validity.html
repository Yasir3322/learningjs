<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>chack validity value < 100</p>
    <input type="number" id="field" max="100" />
    <button onclick="myfun()">check</button>
    <p id="para"></p>

    <script>
        
        function myfun(){
            var text;
        if(document.getElementById('field').validity.rangeOverflow){ text = "value too large"}
        else{text = "ok"}
        
        document.getElementById('para').innerHTML = text;
    }
    </script>
</body>
</html>
